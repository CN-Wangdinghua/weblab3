<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.4.1/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{webjars/jquery/3.5.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<form action="#" th:action="@{/login}" th:object="${user}" method="post">
    <div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login or Register</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" autocomplete="off" th:field="*{account}">
                    <label th:if="${#fields.hasErrors('account')}" th:errors="*{account}">Account Error</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" autocomplete="off"
                           th:field="*{password}">
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</label>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control">Login</button>
                </div>
                <div class="form-group">
                    <a href="/register"><button type="button" class="btn btn-default form-control">Register</button></a>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
